<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="site/head::head(@{Contact})"></div>

<body id="wrapper">

<!-- header -->
<div th:replace="site/header::header"></div>

<!-- /////////////////////////////////////////Content -->
<div id="page-content" class="index-page">
    <a name="miao"></a>
    <article class="box-content container">
        <div class="svg-container single-post-svg svg-block">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1890 150">
                <g transform="translate(0,-902.36218)"></g>
                <path d="m 898.41609,-33.21176 0.01,0 -0.005,-0.009 -0.005,0.009 z"></path>
                <path d="m 898.41609,-33.21176 0.01,0 -0.005,-0.009 -0.005,0.009 z"></path>
                <path d="m 1925,0 0,150 -1925,0"></path>
            </svg>
        </div>
        <div class="post">
            <h1 class="entry-title">Contact</h1>
            <div id="contact_form">
                <form name="form1" id="ff" method="post" action="">
                    <div class="row">
                        <div class="col-md-4">
                            <label>
                                <input type="text" name="name" id="name" placeholder="Your Name" required>
                            </label>
                        </div>
                        <div class="col-md-4">
                            <label>
                                <input type="email" name="email" id="email" placeholder="Your Email" required>
                            </label>
                        </div>
                        <div class="col-md-4">
                            <label>
                                <input type="text" name="website" id="website" placeholder="Subject">
                            </label>
                        </div>
                    </div>
                    <label>
                        <textarea name="message" id="message" placeholder="Your message"></textarea>
                    </label>
                    <center><input class="sendButton" type="submit" name="Submit" value="Submit"></center>
                </form>
            </div>
        </div>
<!--        <div class="embed-container maps">

        </div>-->

        <div class="svg-container single-post-svg single-svg-bottom svg-block">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1920 150">
                <g transform="translate(0,-902.36218)"></g>
                <path d="m 898.41609,-33.21176 0.01,0 -0.005,-0.009 -0.005,0.009 z"></path>
                <path d="m 898.41609,-33.21176 0.01,0 -0.005,-0.009 -0.005,0.009 z"></path>
                <path d="M 0,150 0,0 1925,0"></path>
            </svg>
        </div>

    </article>
</div>

<!-- Footer -->
<div th:replace="site/footer::footer"></div>

<!-- Top Slider -->
<script type="text/javascript" th:src="@{/site/js/jquery.js}"></script>

<!-- Menu Js -->
<script type="text/javascript" th:src="@{/site/js/materialMenu.js}"></script>
<script>
    var menu = new Menu;
    window.onload=function(){
        window.location.href="#miao"
    }
</script>

<!-- Bootstrap Core JavaScript -->
<script type="text/javascript" th:src="@{/site/js/bootstrap.min.js}"></script>
</body>
</html>
