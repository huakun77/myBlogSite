<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="site/head::head(@{Article})"></div>

<body id="wrapper">

<!-- header -->
<div th:replace="site/header::header"></div>

<!-- /////////////////////////////////////////Content -->
<div id="page-content" class="sub-page">
    <a name="miao"></a>
    <!-- //////////// -->
    <article class="box-content container">
        <div class="svg-container single-post-svg svg-block">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1890 150">
                <g transform="translate(0,-902.36218)"></g>
                <path d="m 898.41609,-33.21176 0.01,0 -0.005,-0.009 -0.005,0.009 z"></path>
                <path d="m 898.41609,-33.21176 0.01,0 -0.005,-0.009 -0.005,0.009 z"></path>
                <path d="m 1925,0 0,150 -1925,0"></path>
            </svg>
        </div>
        <div class="post" style="">
            <h1 class="entry-title" th:text="${tContents.title}"></h1>
            <div class="single-thumb">
                <img th:src="@{/site/images/single.jpg}" alt="About">
            </div>

            <div id="note" class="note">
                <textarea style="display:none;" th:text="${tContents.content}"></textarea>
            </div>

            <div class="autoMenu" id="autoMenu" style="">
            </div>
        </div>
        <div class="svg-container single-post-svg single-svg-bottom svg-block">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1920 150">
                <g transform="translate(0,-902.36218)"></g>
                <path d="m 898.41609,-33.21176 0.01,0 -0.005,-0.009 -0.005,0.009 z"></path>
                <path d="m 898.41609,-33.21176 0.01,0 -0.005,-0.009 -0.005,0.009 z"></path>
                <path d="M 0,150 0,0 1925,0"></path>
            </svg>
        </div>
    </article>
</div>

<!-- Comment -->
<div th:replace="site/comment::comment"></div>

<!-- Footer -->
<div th:replace="site/footer::footer"></div>

<link th:href="@{/site/editormd/css/editormd.css}" rel="stylesheet" type="text/css"/>
<link th:href="@{/site/css/jquery.autoMenu.css}" rel="stylesheet" type="text/css"/>

<!-- Top Slider -->
<script type="text/javascript" th:src="@{/site/js/jquery.js}"></script>

<!-- Menu Js -->
<script type="text/javascript" th:src="@{/site/js/materialMenu.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script type="text/javascript" th:src="@{/site/js/bootstrap.min.js}"></script>

<script th:src="@{/site/js/jquery.autoMenu.js}"></script>
<!-- editorMd -->
<script type="text/javascript" th:src="@{/site/editormd/lib/marked.min.js}"></script>
<script type="text/javascript" th:src="@{/site/editormd/lib/prettify.min.js}"></script>
<script type="text/javascript" th:src="@{/site/editormd/lib/raphael.min.js}"></script>
<script type="text/javascript" th:src="@{/site/editormd/lib/underscore.min.js}"></script>
<script type="text/javascript" th:src="@{/site/editormd/lib/sequence-diagram.min.js}"></script>
<script type="text/javascript" th:src="@{/site/editormd/lib/flowchart.min.js}"></script>
<script type="text/javascript" th:src="@{/site/editormd/editormd.js}"></script>
<script>
    var menu = new Menu;
    window.onload=function(){
        window.location.href="#miao"
    }
    var testEditor;
    $(function () {
        testEditor = editormd.markdownToHTML("note", {//注意：这里是上面DIV的id
            htmlDecode: "style,script,iframe",
            emoji: true,
            taskList: true,
            tex: true, // 默认不解析
            flowChart: true, // 默认不解析
            sequenceDiagram: true, // 默认不解析
            codeFold: true,
        });});
    $("#autoMenu").autoMenu({
        levelOne : 'h2', //一级标题
        levelTwo : 'h3',  //二级标题（暂不支持更多级）
        width : 200, //容器宽度
        height : 400, //容器高度
        padding: 20, //内部间距
        offTop : 100 //滚动切换导航时离顶部的距离
    });

</script>
</body>
</html>
