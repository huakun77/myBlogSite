<body>

<div class="layui-card">
    <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">

            <form class="layui-form layui-form-pane" lay-filter="formFilter" >
                <div class="layui-form-item">
                    <label class="layui-form-label">角色</label>
                    <div class="layui-input-block">
                        <select name="rId" id="roleName" lay-filter="roleFilter">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="userName" id="userName" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？"
                               placeholder="请输入"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="screenName" id="screenName" lay-verify="required" lay-reqtext="昵称是必填项，岂能为空？"
                               placeholder="请输入"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" id="pwDiv">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="passWord" id="passWord" lay-verify="pass" placeholder="请输入密码" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <input type="text" name="ps" id="ps"  placeholder="请输入备注" class="layui-input">
                    </div>
                </div>
                <input type="text" name="uId" id="uId"  class="layui-input" style="display:none;">
                <button id="LAY-user-back-submit" type="button" class="layui-btn" style="display: none" lay-submit lay-filter="LAY-user-back-submit"></button>
            </form>
        </div>
    </div>
</div>
